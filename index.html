<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uncensored Chatbot (Debug)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #333;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .bot {
      background: #333;
      color: #f0f0f0;
      margin-right: auto;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
      gap: 8px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      outline: none;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .small {
      font-size: 12px;
      opacity: 0.8;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>

  <!-- Using a <form> safely: we preventDefault so it never reloads or posts to /api/ai -->
  <form id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button type="submit">Send</button>
    <button type="button" id="clearBtn" class="small">Clear</button>
  </form>

  <script>
    // 🔑 Replace with your OpenRouter API key
    const API_KEY = "sk-or-xxxxxxxxxxxxxxxxxxxxxxxx";
    const MODEL = "openai/gpt-4o"; // You can change this
    const OPENROUTER_URL = "https://openrouter.ai/api/v1/chat/completions";

    // Extra debug logging to help you verify what's happening
    console.log("[Debug] Page URL:", window.location.href);
    console.log("[Debug] Will POST to:", OPENROUTER_URL);

    const form = document.getElementById("inputArea");
    form.addEventListener("submit", (e) => {
      e.preventDefault(); // ✅ never let the form post to /api/ai
      sendMessage();
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("chatbox").innerHTML = "";
      console.clear();
      console.log("[Debug] Chat cleared.");
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        console.log("[Debug] Fetching:", OPENROUTER_URL);
        const response = await fetch(OPENROUTER_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [{ role: "user", content: message }]
          })
        });

        // If server returns non-JSON (like an HTML error), this will throw.
        let data;
        const raw = await response.text();
        try {
          data = JSON.parse(raw);
        } catch (parseErr) {
          console.error("[Debug] Non-JSON response received:", raw);
          throw new Error("Server did not return JSON. See console for raw response.");
        }

        const reply = data?.choices?.[0]?.message?.content || "⚠️ Error: No response";
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("⚠️ Error: " + err.message, "bot");
        console.error("[Debug] Error details:", err);
      }
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Safety check: warn if any script tries to call /api/ai (e.g., due to old code)
    (function monkeyPatchFetch() {
      const origFetch = window.fetch;
      window.fetch = function(url, options) {
        if (typeof url === "string" && url.includes("/api/ai")) {
          console.warn("🚫 Blocked a call to /api/ai. Using OPENROUTER_URL instead.", url);
          return origFetch(OPENROUTER_URL, options);
        }
        return origFetch(url, options);
      };
      console.log("[Debug] fetch() monkey-patched to prevent /api/ai calls.");
    })();

    // If you had a service worker caching an old build, this page won't register any.
    if (navigator.serviceWorker) {
      navigator.serviceWorker.getRegistrations().then(regs => {
        if (regs.length) {
          console.log("[Debug] Service workers found. Consider unregistering old ones in Application > Service Workers.");
        } else {
          console.log("[Debug] No service workers registered for this origin.");
        }
      });
    }
  </script>
</body>
</html>
