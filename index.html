<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uncensored Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #333;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .bot {
      background: #333;
      color: #f0f0f0;
      margin-right: auto;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
    }
    #inputArea input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #2a2a2a;
      color: #fff;
    }
    #inputArea button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // üîë Replace this with your real OpenRouter API key
    const API_KEY = "sk-or-xxxxxxxxxxxxxxxxxxxxxxxx";
    const MODEL = "openai/gpt-4o"; // You can switch to another model (e.g., mistralai/mistral-7b-instruct)

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è Error: No response";
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Network error: " + err.message, "bot");
      }
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
