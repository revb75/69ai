<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Uncensored AI Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0b0f14;
      color: #e6eef8;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
    }
    .msg {
      margin: 0.5em 0;
    }
    .you {
      color: #6ea8fe;
    }
    .ai {
      color: #a6f5a6;
    }
    #composer {
      display: flex;
      border-top: 1px solid #333;
    }
    #msg {
      flex: 1;
      padding: 0.5em;
      border: none;
      font-size: 1em;
    }
    #send {
      padding: 0.5em 1em;
      background: #6ea8fe;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="composer">
    <input id="msg" placeholder="Type a message…" autocomplete="off"/>
    <button id="send" type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const form = document.getElementById("composer");

    // Keeps full conversation
    let history = [];

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      input.value = "";

      // Show user message
      append("You", userText, "you");
      history.push({ role: "user", content: userText });

      // Show placeholder for AI response
      append("AI", "…thinking…", "ai", true);
      const placeholder = chat.lastChild;

      try {
        // Call your Vercel API function
        const resp = await fetch("/api/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage: userText, history })
        });
        const data = await resp.json();

        // Replace placeholder with real AI reply
        placeholder.textContent = "AI: " + data.reply;
        placeholder.style.opacity = 1;

        // Add reply to history for context
        history.push({ role: "assistant", content: data.reply });
      } catch (err) {
        placeholder.textContent = "AI: [error]";
        console.error("Request failed", err);
      }
    };

    function append(who, text, cls, temp=false) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = who + ": " + text;
      if (temp) div.style.opacity = 0.6;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
